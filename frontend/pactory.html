<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pactory</title>
  </head>
  <body>
    <button id="exitButton">Exit</button>

    <h1>Welcome to the pactory</h1>
    <p>MNEE Balance: <span id="mneeBalance">-</span></p>

    <p>
      Your Role: <span id="defaultRoleText">-</span>
      <button id="toggleRoleButton" type="button" disabled>Switch</button>
    </p>

    <p>
      <label id="counterpartyLabel" for="counterpartyInput"
        >Counterparty address</label
      ><br />
      <input id="counterpartyInput" type="text" placeholder="0x..." size="44" />
      <br />
      <small id="counterpartyStatus"></small>
    </p>

    <p><strong>Duration</strong></p>

    <div style="display: flex; gap: 12px; align-items: center">
      <div>
        <label for="durationDays">Days</label><br />
        <input
          id="durationDays"
          type="number"
          min="0"
          step="1"
          value="0"
          style="width: 70px"
        />
      </div>

      <div>
        <label for="durationHours">Hours</label><br />
        <input
          id="durationHours"
          type="number"
          min="0"
          max="23"
          step="1"
          value="0"
          style="width: 70px"
        />
      </div>

      <div>
        <label for="durationMinutes">Minutes</label><br />
        <input
          id="durationMinutes"
          type="number"
          min="0"
          max="59"
          step="1"
          value="0"
          style="width: 70px"
        />
      </div>
    </div>

    <small id="durationStatus"></small>

    <hr />

    <div style="display: flex; align-items: center; gap: 10px">
      <strong>Progress Pay</strong>
      <label style="font-weight: normal">
        <input id="progressPayEnabled" type="checkbox" checked />
        Enable
      </label>
    </div>

    <p id="noProgressPayText" style="display: none; margin-top: 8px">
      There is no progress pay.
    </p>

    <div id="progressPayBody">
      <div id="progressMilestones"></div>
      <div style="display: flex; gap: 10px; align-items: center">
        <button id="addMilestoneButton" type="button">Add Milestone</button>
        <button id="deleteMilestoneButton" type="button" style="display: none">
          Delete Milestone
        </button>
      </div>
      <small id="ppStatus"></small>
    </div>
    <button id="saveMilestonesButton" type="button">Save</button>
    <button id="editMilestonesButton" type="button" style="display: none">
      Edit
    </button>

    <hr />

    <div style="display: flex; align-items: center; gap: 10px">
      <strong>All-or-Nothing Pay</strong>
      <label style="font-weight: normal">
        <input id="aonPayEnabled" type="checkbox" checked />
        Enable
      </label>
    </div>

    <p id="noAonPayText" style="display: none; margin-top: 8px">
      There is no all-or-nothing pay.
    </p>

    <div id="aonPayBody">
      <div id="aonRewards"></div>

      <div style="display: flex; gap: 10px; align-items: center">
        <button id="addAonRewardButton" type="button">Add Reward</button>

        <button id="deleteAonRewardButton" type="button" style="display: none">
          Delete Reward
        </button>
      </div>

      <small id="aonStatus"></small>
    </div>

    <button id="saveAonRewardButton" type="button">Save</button>

    <button id="editAonRewardsButton" type="button" style="display: none">
      Edit
    </button>

    <hr />

    <div style="margin-top: 12px">
      <div style="font-size: 12px; opacity: 0.7; margin-bottom: 6px">
        Total payout graph (Progress + All-or-Nothing)
      </div>

      <svg
        id="payoutGraph"
        width="680"
        height="220"
        style="border: 1px solid #ddd; border-radius: 10px"
      ></svg>
    </div>

    <div style="margin-top: 10px">
      <label
        style="
          display: block;
          font-size: 12px;
          opacity: 0.8;
          margin-bottom: 6px;
        "
      >
        Views:
        <span id="sliderViewsLabel">0</span>
      </label>

      <input
        id="viewsSlider"
        type="range"
        min="0"
        max="100"
        step="1"
        value="0"
        style="width: 680px"
      />

      <div style="margin-top: 8px; font-size: 13px">
        Earned so far: <strong><span id="sliderPayoutLabel">$0</span></strong>
      </div>
    </div>

    <div style="margin-top: 14px">
      <button id="sendForReviewButton" type="button">
        Send pact for review
      </button>
      <small
        id="sendForReviewStatus"
        style="display: block; margin-top: 6px"
      ></small>
    </div>

    <script type="module" src="./pactory.js"></script>
  </body>
</html>
